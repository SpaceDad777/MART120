<html>
<title>Contact Us</title>

<head>
    <!-- this is the external style sheet from Bootstrap using a CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

<body style="background-color: lightblue;">
    <h1>Contact Us</h1>
        <p>First Name: <input type="text" id="fName">&nbsp;<span id="fNameMessage"></span></p>
        <p>Last Name: <input type="text" id="lName"></p>
        <p>Email: <input type="email" id="email">&nbsp;<span id="emailMessage"></span></p>
    <form id="myForm" onsubmit="return validateForm();">
        <input type="checkbox" id="confirm"> I agree to the terms and conditions<br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("fName").value;
            var email = document.getElementById("email").value;
            var checkbox = document.getElementById("confirm");

            if (firstName == "") {
                document.getElementById("fName").focus();
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fNameMessage").innerHTML = "* Required";
                document.getElementById("fNameMessage").style.color = "red";
                return false;
            }

            if (email == "") {
                document.getElementById("email").focus();
                document.getElementById("email").style.backgroundColor = "red";
                document.getElementById("emailMessage").innerHTML = "* Required";
                document.getElementById("emailMessage").style.color = "red";
                return false;
            }

            if (!checkbox.checked) {
                alert("You must agree to the terms and conditions before submitting.");
                return false;
            }

            return true; // Allow form submission
        }
    </script>
</body>

</html>
